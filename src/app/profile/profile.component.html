<div class="container" *ngIf="ready">
  <h1 style="text-align: center">profile</h1>
  <div class="row col-12">
    <div style="text-align: center;" class="">
      <img src="{{memberProfile.image}}" alt="" style="border: solid 1px; width: 500px">
    </div>

    <div class="row">
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" [disabled]="true" id="exampleFormControlInput1"
                 placeholder="name@example.com" name="email" [(ngModel)]="member.email">
        </div>

        <div class="form-group">
          <label for="firstname">First name</label>
          <input type="email" class="form-control" id="firstname" placeholder="" name="firstName"
                 [(ngModel)]="memberProfile.firstName">
        </div>

        <div class="form-group">
          <label for="lastname">Last name</label>
          <input type="email" class="form-control" id="lastname" name="lastname" [(ngModel)]="memberProfile.lastName">
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea class="form-control" id="address" rows="3" [(ngModel)]="memberProfile.address"
                    name="address"></textarea>
        </div>

        <div class="form-group">
          <label for="telnumber">Tel number</label>
          <input type="email" class="form-control" id="telnumber" name="telno" [(ngModel)]="memberProfile.telno">
        </div>

        <div class="form-group">
          <label for="birthdate">birth date</label>
          <input type="date" class="form-control" name="birthdate" id="birthdate"
                 [ngModel]="memberProfile.birthdate | date:'yyyy-MM-dd'"
                 (ngModelChange)="memberProfile.birthdate = $event">
        </div>

        <div class="form-group">
          <label for="abilities">abilities</label>
          <textarea class="form-control" id="abilities" rows="3" [(ngModel)]="memberProfile.abilityDesc"
                    name="abilityDesc"></textarea>
        </div>


        <div class="form-check">
          <span>job preference</span>

          <div *ngFor="let job of jobVms">
            <input class="form-check-input" type="checkbox" value="" id="job_{{job.id}}"
                   name="job" [checked]="job.selected" (change)="job.selected = !job.selected;">
            <label class="form-check-label" for="job_{{job.id}}">
              {{job.jobName}} - {{job.selected}}
            </label>
          </div>
        </div>


        <div style="margin-top: 10px; margin-bottom: 10px; text-align: center;">
          <button class="btn btn-success" (click)="save();">
            save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
