<div class="container" *ngIf="ready">
  <h1 style="text-align: center">profile</h1>
  <div class="row col-12">
    <div style="text-align: center;" class="">
      <img src="{{memberProfile.image}}" alt="" style="border: solid 1px; width: 500px">
    </div>

    <div class="row">
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email" [(ngModel)]="member.email">
        </div>

        <div class="form-group">
          <label for="firstname">First name</label>
          <input type="email" class="form-control" id="firstname" placeholder="" name="firstName" [(ngModel)]="memberProfile.firstName">
        </div>

        <div class="form-group">
          <label for="lastname">Last name</label>
          <input type="email" class="form-control" id="lastname" name="lastname" [(ngModel)]="memberProfile.lastName">
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea class="form-control" id="address" rows="3" [(ngModel)]="memberProfile.address" name="address"></textarea>
        </div>

        <div class="form-group">
          <label for="telnumber">Tel number</label>
          <input type="email" class="form-control" id="telnumber" name="telno" [(ngModel)]="memberProfile.telno">
        </div>

        <div class="form-group">
          <input type="date" name="birthdate" [ngModel] ="memberProfile.birthdate | date:'yyyy-MM-dd'" (ngModelChange)="memberProfile.birthdate = $event">
        </div>


        <div class="form-group">
          <label for="exampleFormControlSelect1">Example select</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Example multiple select</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

      </form>
    </div>
  </div>
</div>
