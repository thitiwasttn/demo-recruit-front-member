<div class="container">
  <div class="row justify-content-center align-items-center" style="margin-top: 10px;">
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <form action="" autocomplete="off">
            <div class="form-group" style="margin-top: 10px;">
              <label for="email">email</label>
              <input type="text" class="form-control" id="email" [(ngModel)]="loginM.email" name="email">
            </div>
            <div class="form-group" style="margin-top: 10px;">
              <label for="password">password</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="loginM.password">
            </div>
            <div style="margin-top: 10px;">
              <button type="button" class="btn btn-primary" (click)="login()">login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
